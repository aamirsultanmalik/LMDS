<div class="home-header">
  <div
    class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="20px"
    fxlayoutalign="space-between center"
  >
    <div class="logo">
      <a [routerLink]="['/home/one']" routerLinkActive="router-link-active"
        ><img src="assets/images/logo-01.png"
      /></a>
    </div>
    <div fxflexoffset.gt-sm="10" fxFlex class="search-form">
      <form class="search-form" fxLayout="row">
        <div class="form-wrap">
          <input type="text" placeholder="Type to search..." />
          <button class="btn-search" type="submit">Search</button>
        </div>
      </form>
    </div>
    <div
      class="call-bucket-wrap"
      fxLayout="row"
      fxLayout.sm="row"
      fxLayoutAlign="center center"
    >
      <div
        class="main-menu-wrapper-2"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
      <div class="widget-text">
        <a
          fxShow="false"
          fxShow.gt-xs
          [routerLink]="['/register']"
          routerLinkActive="router-link-active"
          ><mat-icon>person</mat-icon>My Account</a
        >
      </div>
      </div>
    </div>
  </div>
</div>
<div class="menu-container1">
  <!-- <app-menu></app-menu> -->
</div>
